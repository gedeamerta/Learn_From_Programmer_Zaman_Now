<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module</title>
  </head>
  <body>
    <h1>Learn Module</h1>
    <script type="module" src="./script/withModule.mjs"></script>
  </body>
  <script type="module">
    // Bisa memanggil lebih dari satu function atau type data lainnya, entah variable, class, dll
      import { sayHello, shoutMyName, myName, Person, Car, carDealer } from "./script/withModule.mjs";
      import { Car2 as Mobil, carDealer2 as dealerMobil} from "./script/withModule.mjs";

      sayHello();
      shoutMyName("GEDE");

      console.info(myName);

      const person = new Person("Gantot");
      person.sayHelloClass();
      person.sumNum(10,10);

      const car = new Car("Dodge Charger");
      car.repairCar(200000, 1500);
      carDealer(["Car Dealer 1", "Car Dealer 2"]);
      
      const mobil = new Mobil("Dodge Charger");
      mobil.repairCar2(200000, 1500);
      dealerMobil(["Car Dealer 1", "Car Dealer 2"]);

      </script>
</html>
